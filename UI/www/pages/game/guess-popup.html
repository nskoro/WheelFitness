<div id="popup-input-container" style="text-align: center;" ng-click="$root.clickedPopup()">
	<div class="word" ng-repeat="word in $root.copy track by $index">
		<span class="character" ng-repeat="char in word track by $index" style="text-decoration: none;">{{ copy[$parent.$index][$index].model }}</span>
	</div>
	<!-- directive input for inputting the phrase -->
	<input advance-input-area id="hidden-input" class="phrase-input" autofocus placeholder="Enter Missing Letters" autocomplete="off" />
</div>
