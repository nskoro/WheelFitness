<ion-view view-title="Wheel of Fitness" class="backgroundImage" hide-back-button="true">
<ion-nav-buttons side="left">
    <button type="button" menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
<style>
</style>
  <ion-content class="centerAlign">

	   <ion-refresher
		pulling-text="Pull to refresh..."
		on-refresh="vm.refreshData()">
	</ion-refresher>
  
  	<div id="friend" class="row">

			<div class="container row leftAlign">
	
				<div class="col list margin">
						<p class="strong opacity">Game Progress:</p>
						
						<div class="activity-item steps"><i class="icon ion-android-walk"></i> Steps Walked <span class="activity-note">{{vm.fitbitData.steps}} / {{vm.fitbitData.gameGoalCons}}</span></div>
						<div class="activity-item stairs"><i class="icon ion-connection-bars"></i> Floors Climbed <span class="activity-note">{{vm.fitbitData.floors}} / {{vm.fitbitData.gameGoalVowels}}</span></div>
						<div class="activity-item time"><i class="icon ion-android-time"></i> Hours Spent <span class="activity-note">{{vm.fitbitData.time}} / 24</span></div>		
				</div>
						
				<div class="col-45" style="padding-top:40px;">
						<div id="friend-progress"></div>		
				</div>
			</div>
		
  	</div>
		
		<div class="container">
			<div style="padding:8px; text-align: left;">
			<!--	<label class="opacity">Walking reveals consonants and climbing stairs reveals vowels.</label>-->
			</div>
				<div class="word" ng-repeat="word in vm.phrase track by $index">
					<span class="character" ng-repeat="char in word track by $index">{{ vm.phrase[$parent.$index][$index].model }}</span>
				</div>
				<br />

			<div style="padding:8px;">
					<label class="hint opacity">Hint: {{vm.hint}}</label>
				<!--<label style="opacity: 0.5;">Hint: Things in Spain</label>-->
			</div>

			<button class="button button-positive button-large fullWidth" ng-click="vm.showPopup()">Solve The Puzzle</button>
			
			<div class="margin opacity">
				
			</div>
			
			<button class="button button-dark fullWidth" ng-click="vm.openGiveUpAlert();">Give Up</button>
		<!--	<button class="button button-stable fullWidth" ng-click="vm.testReveal();">Test Reveal</button> -->
	
		</div>
  
		<!--
		<div id="enemy" class="row">
  		<div class="container col">
				<p>Enemy Forces</p>
			</div>
  		
  		<div class="container col-30">
					<div id="enemy-progress" style="width:30px; height:100px;"></div>
			</div>
		-->
  	</div>
  </ion-content>
</ion-view>
