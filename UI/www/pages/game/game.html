<ion-view view-title="Wheel of Fitness" class="backgroundImage">
<style>
</style>
  <ion-content class="centerAlign">

	   <ion-refresher
		pulling-text="Pull to refresh..."
		on-refresh="vm.refreshData()">
	</ion-refresher>
  
  	<div id="friend" class="row">

			<div class="container col leftAlign">
				
				<p class="strong opacity">Your Progress:</p>
				
				<div class="list">
				
					<p class="activity-item steps"><i class="icon ion-android-walk"></i> Steps Walked <span class="activity-note">{{vm.fitbitData.steps}} / {{vm.fitbitData.goals.steps}}</span></p>
					<p class="activity-item stairs"><i class="icon ion-connection-bars"></i> Floors Climbed <span class="activity-note">{{vm.fitbitData.floors}} / {{vm.fitbitData.goals.floors}}</span></p>
					<p class="activity-item time"><i class="icon ion-android-time"></i> Hours Spent <span class="activity-note">{{vm.fitbitData.time}} / 24</span></p>
				</div>
			</div>
  		
			<div class="container col-30" style="padding-top: 30px;">
				<div id="friend-progress"></div>
			</div>
		
  	</div>
		
		<div class="container">
			<div style="padding:8px; text-align: left;">
				<label class="opacity">Walking reveals consonants and climbing stairs reveals vowels.</label>
			</div>
				<div class="word" ng-repeat="word in vm.phrase track by $index" ng-click="vm.testReveal();">
					<span class="character" ng-repeat="char in word track by $index">{{ vm.phrase[$parent.$index][$index].model }}</span>
				</div>

			<div style="padding:8px;">
				<!--<label style="opacity: 0.5;">Hint: Things in Spain</label>-->
			</div>

			<button class="button button-positive fullWidth" ng-click="vm.showPopup()">Solve The Puzzle</button>
			
			<div class="margin opacity">
				<label>or</label>
			</div>
			
			<button class="button button-dark fullWidth" ng-click="vm.openGiveUpAlert();">Give Up</button>
		<!--	<button class="button button-stable fullWidth" ng-click="vm.testReveal();">Test Reveal</button> -->
	
		</div>
  
		<!--
		<div id="enemy" class="row">
  		<div class="container col">
				<p>Enemy Forces</p>
			</div>
  		
  		<div class="container col-30">
					<div id="enemy-progress" style="width:30px; height:100px;"></div>
			</div>
		-->
  	</div>
  </ion-content>
</ion-view>
